<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PA Energy - Pay Your Bill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      color: #333;
      padding: 2rem;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #004990;
      margin-bottom: 1rem;
    }
    .notice {
      background: #fff3cd;
      border-left: 6px solid #ffc107;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #004990;
      color: white;
      border: none;
      padding: 0.75rem;
      margin-top: 1.5rem;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">PA Energy</div>
    <div class="notice">
      <strong>Notice:</strong> Your payment of <strong>$152.00</strong> is past due. Please submit your payment immediately to avoid service interruption.
    </div>

    <form>
      <label for="account-number">Account Number</label>
      <input type="text" id="account-number" placeholder="e.g. 123456789" />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" />

      <label for="payment-amount">Payment Amount</label>
      <input type="number" id="payment-amount" value="152.00" readonly />

      <label for="cc-number">Credit Card Number</label>
      <input type="text" id="cc-number" placeholder="1234 5678 9012 3456" />

      <label for="exp-date">Expiration Date</label>
      <input type="text" id="exp-date" placeholder="MM/YY" />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="123" />

      <button type="submit">Submit Payment</button>
    </form>

    <div class="footer">
      For questions, call 1-800-PA-ENERGY or visit a local office.
    </div>
  </div>
</body>
</html>
